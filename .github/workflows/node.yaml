name: ci-challenge-workflow

on: 
  pull_request:
    branches:
      - develop

jobs:
  node-build:
    runs-on: ubuntu-latest
    name: Node build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm test